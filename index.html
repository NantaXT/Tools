<!DOCTYPE html>
<html>
<head>
    <title>TGMODS PURE WEB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/gramjs/dist/gramjs.min.js"></script>
    <style>
        body { background: #0e1621; color: white; font-family: sans-serif; padding: 20px; display: flex; justify-content: center; }
        .card { background: #17212b; padding: 25px; border-radius: 15px; border: 1px solid #31a2f2; width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #31a2f2; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #242f3d; color: white; border: 1px solid #333; border-radius: 8px; box-sizing: border-box; }
        button { background: #31a2f2; color: white; border: none; padding: 14px; width: 100%; font-weight: bold; border-radius: 8px; cursor: pointer; }
        .msg { color: #f1c40f; text-align: center; margin-top: 10px; font-size: 14px; }
    </style>
</head>
<body>
    <div id="login-form" class="card">
        <h2>ðŸ”¥ TGMODS CLOUD</h2>
        <input type="text" id="api_id" placeholder="API ID" value="36645054">
        <input type="text" id="api_hash" placeholder="API HASH" value="7ef85cb845a54c1e842cc67b4f127da9">
        <input type="text" id="phone" placeholder="+628xxx" value="+6287719761698">
        <button id="btn-otp" onclick="startLogin()">KIRIM KODE OTP</button>
        
        <div id="otp-area" style="display:none">
            <input type="text" id="code" placeholder="Masukkan Kode dari Telegram">
            <button onclick="finishLogin()">MASUK SEKARANG</button>
        </div>
        <div id="status" class="msg"></div>
    </div>

    <div id="success-ui" class="card" style="display:none">
        <h2 style="color:#2ecc71">âœ… LOGIN BERHASIL</h2>
        <p style="text-align:center">Situs sekarang terhubung murni tanpa Termux.</p>
        <button onclick="location.reload()">LOGOUT</button>
    </div>

    <script>
        let client;
        let phoneCodeHash;

        async function startLogin() {
            const apiId = parseInt(document.getElementById('api_id').value);
            const apiHash = document.getElementById('api_hash').value;
            const phone = document.getElementById('phone').value;
            const status = document.getElementById('status');

            try {
                // Inisialisasi library GramJS
                const { TelegramClient } = window.gramjs;
                const { StringSession } = window.gramjs.sessions;
                
                status.innerText = "Menghubungkan ke Telegram...";
                client = new TelegramClient(new StringSession(""), apiId, apiHash, { connectionRetries: 5 });
                
                await client.connect();
                status.innerText = "Mengirim Kode OTP...";
                
                const result = await client.sendCode({ apiId, apiHash }, phone);
                phoneCodeHash = result.phoneCodeHash;
                
                document.getElementById('otp-area').style.display = 'block';
                document.getElementById('btn-otp').style.display = 'none';
                status.innerText = "Cek aplikasi Telegram kamu!";
            } catch (err) {
                alert("Error: " + err.message);
                status.innerText = "";
            }
        }

        async function finishLogin() {
            const code = document.getElementById('code').value;
            const phone = document.getElementById('phone').value;
            const apiId = parseInt(document.getElementById('api_id').value);
            const apiHash = document.getElementById('api_hash').value;

            try {
                await client.signInUser({ apiId, apiHash }, {
                    phoneNumber: phone,
                    phoneCodeHash: phoneCodeHash,
                    phoneCode: code,
                });
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('success-ui').style.display = 'block';
            } catch (err) {
                alert("Login Gagal: " + err.message);
            }
        }
    </script>
</body>
</html>
