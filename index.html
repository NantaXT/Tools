<!DOCTYPE html>
<html>
<head>
    <title>TGMODS WEB VIP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { background: #0e1621; color: white; font-family: sans-serif; padding: 10px; }
        .box { background: #17212b; padding: 20px; border-radius: 10px; margin-bottom: 10px; }
        input { width: 90%; padding: 10px; margin: 10px 0; background: #242f3d; color: white; border: 1px solid #31a2f2; }
        button { background: #31a2f2; color: white; border: none; padding: 10px 20px; cursor: pointer; width: 100%; }
        .chat-item { border-bottom: 1px solid #242f3d; padding: 10px; display: flex; justify-content: space-between; }
    </style>
</head>
<body>
    <div id="login-section" class="box">
        <h3>ðŸ”‘ LOGIN TGMODS</h3>
        <input type="text" id="phone" placeholder="+628xxx">
        <button onclick="sendOTP()">KIRIM OTP</button>
        <div id="otp-box" style="display:none">
            <input type="text" id="otp" placeholder="Kode OTP">
            <button onclick="verifyOTP()">VERIFIKASI</button>
        </div>
    </div>

    <div id="chat-section" class="box" style="display:none">
        <h3>â˜° DAFTAR CHAT</h3>
        <div id="chat-list">Memuat...</div>
    </div>

    <script>
        const API = "http://localhost:5000";

        async function sendOTP() {
            const res = await fetch(`${API}/send_otp`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({phone: document.getElementById('phone').value})
            });
            alert( (await res.json()).status );
            document.getElementById('otp-box').style.display = 'block';
        }

        async function verifyOTP() {
            const res = await fetch(`${API}/verify_login`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({otp: document.getElementById('otp').value})
            });
            const data = await res.json();
            if(data.status === "success") {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('chat-section').style.display = 'block';
                loadChats();
            } else { alert("Gagal: " + data.msg); }
        }

        async function loadChats() {
            const res = await fetch(`${API}/get_chats`);
            const chats = await res.json();
            if(chats.status === "unauthorized") return;
            document.getElementById('chat-list').innerHTML = chats.map(c => 
                `<div class="chat-item"><span>${c.name}</span> <b>${c.unread}</b></div>`
            ).join('');
        }
    </script>
</body>
</html>
