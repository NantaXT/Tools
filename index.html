<!DOCTYPE html>
<html>
<head>
    <title>TERMUX XT-MODEPRO</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; margin: 0; padding: 10px; }
        #output { height: 80vh; overflow-y: auto; white-space: pre-wrap; margin-bottom: 10px; }
        .line { display: flex; }
        input { background: transparent; border: none; color: #0f0; outline: none; flex: 1; font-family: inherit; font-size: 16px; }
        .prompt { color: #00ff00; }
    </style>
</head>
<body>
    <div id="output">XT-TERMUX FULL MODULE v1.0
Logged in as: root@xtmodepro
Type 'read' to access memory file.</div>
    
    <div class="line">
        <span class="prompt">~ $ </span>
        <input type="text" id="input" autofocus>
    </div>

    <input type="file" id="memori" style="display:none">

    <script>
        const urlGAS = "URL_WEB_APP_GOOGLE_SCRIPT_ANDA";
        const input = document.getElementById('input');
        const output = document.getElementById('output');
        const fileInput = document.getElementById('memori');

        input.addEventListener('keydown', async (e) => {
            if (e.key === 'Enter') {
                const cmd = input.value;
                print("~ $ " + cmd);
                input.value = "";

                if (cmd === "read") {
                    fileInput.click(); // Langsung buka memori
                } else if (cmd === "clear") {
                    output.innerHTML = "";
                } else {
                    print("Processing command...");
                }
            }
        });

        fileInput.addEventListener('change', function() {
            const file = this.files[0];
            const reader = new FileReader();
            reader.onload = function() {
                const content = reader.result;
                print("[READING MEMORY] " + file.name);
                
                // Kirim data ke Google Script
                fetch(urlGAS, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: "action=run_script&code=" + encodeURIComponent(content)
                }).then(() => {
                    print("Script sent to GAS Backend successfully.");
                });
            };
            reader.readAsText(file);
        });

        function print(text) {
            output.innerHTML += "\n" + text;
            output.scrollTop = output.scrollHeight;
        }
    </script>
</body>
</html>
