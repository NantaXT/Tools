<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XTMODEPRO MASTER PANEL</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; padding: 20px; }
        #log { height: 300px; border: 1px solid #040; overflow-y: auto; margin-bottom: 10px; padding: 10px; background: #050505; }
        input { background: #000; border: 1px solid #0f0; color: #0f0; width: 100%; padding: 10px; box-sizing: border-box; }
        .info { color: #0ff; }
    </style>
</head>
<body>
    <div id="log">XTMODEPRO V2 SYSTEM READY...</div>
    <input type="text" id="cmd" placeholder="Ketik perintah (upload <teks> untuk simpan)">

    <script>
        const logBox = document.getElementById('log');
        const cmdInput = document.getElementById('cmd');
        const GAS_URL = "URL_GOOGLE_SCRIPT_ANDA_DI_SINI"; // GANTI DENGAN URL DEPLOY ANDA

        async function sendData(command, content) {
            logBox.innerHTML += `<div>[SYSTEM] Sending data to Cloud...</div>`;
            try {
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ command: command, content: content })
                });
                const result = await response.text();
                logBox.innerHTML += `<div class="info">[CLOUD] Response: ${result}</div>`;
            } catch (err) {
                logBox.innerHTML += `<div style="color:red">[ERROR] Connection Failed: ${err.message}</div>`;
            }
        }

        cmdInput.addEventListener('keydown', async (e) => {
            if (e.key === 'Enter') {
                const val = cmdInput.value;
                const parts = val.split(' ');
                
                if (parts[0] === 'upload') {
                    const dataToSave = parts.slice(1).join(' ');
                    await sendData('UPLOAD_DATA', dataToSave);
                } else {
                    logBox.innerHTML += `<div>xtmodepro@master:~$ ${val}</div>`;
                }
                cmdInput.value = '';
                logBox.scrollTop = logBox.scrollHeight;
            }
        });
    </script>
</body>
</html>
