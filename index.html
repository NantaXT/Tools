<!DOCTYPE html>
<html>
<head>
    <title>XT-MOD PRO DASHBOARD</title>
    <style>
        body { background: #0d1117; color: #58a6ff; font-family: 'Segoe UI', sans-serif; padding: 20px; }
        #log-container { background: #161b22; border: 1px solid #30363d; height: 350px; overflow-y: auto; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .log-entry { border-bottom: 1px solid #21262d; padding: 5px 0; font-size: 14px; }
        .user { color: #7ee787; font-weight: bold; }
        .input-group { background: #161b22; padding: 20px; border-radius: 8px; border: 1px solid #30363d; }
        input { background: #0d1117; border: 1px solid #30363d; color: white; padding: 10px; width: 100%; margin-bottom: 10px; border-radius: 5px; }
        button { background: #238636; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; width: 100%; font-weight: bold; }
        button:hover { background: #2ea043; }
    </style>
</head>
<body>
    <h2>ðŸš€ LOG CHAT & BALAS PESAN</h2>
    
    <div id="log-container">
        <div class="log-entry">Menunggu pesan masuk dari Termux...</div>
    </div>

    <div class="input-group">
        <label>ID Tujuan (Chat ID):</label>
        <input type="text" id="target_id" placeholder="Contoh: 8036169071">
        
        <label>Pesan Balasan:</label>
        <input type="text" id="pesan_teks" placeholder="Ketik pesan di sini...">
        
        <button onclick="kirimKeTelegram()">KIRIM BALASAN</button>
    </div>

    <script>
        const BOT_TOKEN = "8351762083:AAFsFOuRfTl1dGt6SBpKjeja2ZPlyakxOwg";

        function kirimKeTelegram() {
            const id = document.getElementById('target_id').value;
            const msg = document.getElementById('pesan_teks').value;

            if(!id || !msg) return alert("Isi ID dan Pesan!");

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: id, text: msg })
            })
            .then(res => res.json())
            .then(data => {
                if(data.ok) {
                    alert("Pesan Berhasil Terkirim!");
                    document.getElementById('pesan_teks').value = "";
                } else {
                    alert("Gagal: " + data.description);
                }
            });
        }
    </script>
</body>
</html>
