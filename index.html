<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XTMODEPRO - CLOUD EXECUTOR</title>
    <style>
        body { background: #000; color: #00ff00; font-family: 'Courier New', monospace; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .terminal-box { border: 2px solid #00ff00; width: 100%; max-width: 450px; padding: 25px; box-shadow: 0 0 20px #00ff00; border-radius: 8px; background: rgba(0,0,0,0.9); text-align: center; }
        input { width: 100%; background: #111; border: 1px solid #00ff00; color: #fff; padding: 15px; margin: 20px 0; box-sizing: border-box; outline: none; border-radius: 5px; font-size: 14px; }
        .btn-run { width: 100%; background: #00ff00; color: #000; border: none; padding: 15px; font-weight: bold; cursor: pointer; border-radius: 5px; text-transform: uppercase; letter-spacing: 1px; }
        .btn-run:hover { background: #fff; box-shadow: 0 0 20px #fff; }
        .footer { margin-top: 15px; font-size: 10px; color: #555; }
        #status { font-size: 11px; margin-top: 10px; color: yellow; min-height: 20px; }
    </style>
</head>
<body>

<div class="terminal-box">
    <h2 style="margin:0; font-size: 20px;">XTMODEPRO CLOUD</h2>
    <p style="font-size: 12px; color: #00ff0088;">AUTOMATED TERMINAL EXECUTOR</p>

    <div id="input-area">
        <input type="text" id="repoUrl" placeholder="PASTE GITHUB LINK HERE...">
        <button class="btn-run" onclick="launchTerminal()">LAUNCH SCRIPT</button>
    </div>

    <div id="status">Ready to connect...</div>
    <div class="footer">POWERED BY GOOGLE CLOUD ENGINE</div>
</div>

<script>
    function launchTerminal() {
        const url = document.getElementById('repoUrl').value;
        const status = document.getElementById('status');
        
        if (!url || !url.includes('github.com')) {
            alert("Masukkan link GitHub yang valid, Bang!");
            return;
        }

        status.innerHTML = "[*] Booting Virtual Machine...<br>[*] Injecting Cloud Shell Parameters...";
        
        // LOGIKA INTI: Menggunakan URL Parameter Google Cloud Shell
        // Ini akan otomatis melakukan git clone dan membuka terminal
        const cloudShellUrl = "https://shell.cloud.google.com/cloudshell/editor?cloudshell_git_repo=" + encodeURIComponent(url);

        setTimeout(() => {
            status.innerHTML = "[SUCCESS] Redirecting to Cloud Terminal...";
            // Membuka terminal di tab baru agar situs Abang tetap terbuka
            window.open(cloudShellUrl, '_blank');
        }, 1500);
    }
</script>

</body>
</html>
