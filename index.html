<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>XTMODEPRO MOBILE ENGINE</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; }
        #overlay { position: absolute; top: 10px; left: 10px; color: #0f0; font-family: monospace; pointer-events: none; text-shadow: 2px 2px #000; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 20px; height: 20px; border: 2px solid #0f0; border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; }
    </style>
</head>
<body>
    <div id="overlay">XTMODEPRO SYSTEM V2: ONLINE<br>TAP SCREEN TO SHOOT</div>
    <div id="crosshair"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // ERROR_HANDLING_INIT
        try {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // Lighting Engine
            const ambient = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambient);
            const point = new THREE.PointLight(0xffffff, 1);
            point.position.set(5, 5, 5);
            scene.add(point);

            // Target (Enemy)
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshStandardMaterial({ color: 0xff0000, wireframe: false });
            const target = new THREE.Mesh(geometry, material);
            target.position.z = -5;
            scene.add(target);

            camera.position.z = 2;

            // XTMODEPRO MOBILE BOT LOGIC
            const bot = {
                aim: function() {
                    target.rotation.x += 0.02;
                    target.rotation.y += 0.02;
                }
            };

            // MOBILE TOUCH HANDLER
            window.addEventListener('touchstart', (e) => {
                try {
                    // Logic: Tembak saat layar disentuh
                    target.material.color.setHex(0x00ff00);
                    setTimeout(() => {
                        target.material.color.setHex(0xff0000);
                        target.position.x = (Math.random() - 0.5) * 4;
                        target.position.y = (Math.random() - 0.5) * 4;
                    }, 100);
                } catch (err) { console.error("TouchError: " + err); }
            });

            // RENDER LOOP
            function animate() {
                requestAnimationFrame(animate);
                bot.aim();
                renderer.render(scene, camera);
            }
            animate();

            // RESPONSIVE RESIZE
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

        } catch (fatal) {
            document.getElementById('overlay').innerHTML = "SYSTEM_CRITICAL_ERROR: " + fatal.message;
        }
    </script>
</body>
</html>
