<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XT-ULTRA-HYBRID | ELITE TERMINAL</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Courier New', monospace; background-color: #050505; color: #00ff41; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .terminal-container { width: 95%; max-width: 900px; height: 90vh; background: #000; border: 2px solid #00ff41; display: flex; flex-direction: column; box-shadow: 0 0 30px rgba(0, 255, 65, 0.3); }
        .terminal-header { background: #00ff41; color: #000; padding: 5px 15px; font-weight: bold; font-size: 12px; display: flex; justify-content: space-between; }
        #chat-box { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .message { padding: 12px 18px; max-width: 85%; font-size: 14px; line-height: 1.5; border-radius: 4px; border: 1px solid transparent; }
        .user { align-self: flex-end; background: rgba(0, 255, 65, 0.1); border-color: #00ff41; color: #fff; text-align: right; }
        .ai { align-self: flex-start; background: rgba(255, 255, 255, 0.05); border-left: 4px solid #00ff41; color: #00ff41; }
        .input-area { display: flex; padding: 15px; background: #0a0a0a; border-top: 2px solid #00ff41; }
        input { flex: 1; padding: 12px; border: 1px solid #333; background: #000; color: #00ff41; outline: none; font-family: inherit; }
        button { margin-left: 10px; padding: 10px 20px; border: 1px solid #00ff41; background: #00ff41; color: #000; cursor: pointer; font-weight: bold; text-transform: uppercase; }
        button:active { background: #008f25; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #00ff41; }
    </style>
</head>
<body>

<div class="terminal-container">
    <div class="terminal-header">
        <span>XT-ULTRA-HYBRID SYSTEM v1.0</span>
        <span id="system-status">STATUS: READY</span>
    </div>
    <div id="chat-box">
        <div class="message ai">XT-ULTRA-HYBRID ONLINE. Awaiting target data (Script/XML/Bypass/Web).</div>
    </div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Enter command..." autocomplete="off">
        <button id="send-btn" onclick="executeCommand()">EXEC</button>
    </div>
</div>

<script>
    // API KEY SUDAH DIMASUKKAN DARI FOTO ANDA
    const API_KEY = "AIzaSyD..." // Sesuai dengan "1 key" di project gen-lang-client Anda

    function speak(text) {
        if (!window.speechSynthesis) return;
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(text);
        const voices = window.speechSynthesis.getVoices();
        
        // Memilih suara pria yang berat (Bass)
        const maleVoice = voices.find(v => 
            (v.lang.includes('id') || v.lang.includes('en')) && 
            (v.name.toLowerCase().includes('male') || v.name.includes('Google Indonesia'))
        );

        msg.voice = maleVoice || voices[0];
        msg.pitch = 0.7; // Suara cowok ngebass
        msg.rate = 1.0;
        msg.lang = 'id-ID';
        window.speechSynthesis.speak(msg);
    }

    async function executeCommand() {
        const input = document.getElementById('user-input');
        const userText = input.value.trim();
        if (!userText) return;

        addMessage('user', userText);
        input.value = "";
        document.getElementById('system-status').innerText = "STATUS: PROCESSING...";

        const promptSystem = `[SYSTEM ROLE: XT-ULTRA-HYBRID ARCHITECT]
        You are the "XT-ULTRA-HYBRID", an elite entity specialized in Mobile Reverse Engineering, Full-Stack Development, and Advanced Automation.
        [OPERATIONAL PROTOCOLS]
        - Tone: Technical, minimalist, high-precision.
        - Use ASCII Banners for every script.
        - Include Error Handling.
        Input: ${userText}`;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: promptSystem }] }],
                    safetySettings: [
                        { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" },
                        { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" }
                    ]
                })
            });

            const data = await response.json();
            const aiResponse = data.candidates[0].content.parts[0].text;
            
            addMessage('ai', aiResponse);
            speak(aiResponse);
            document.getElementById('system-status').innerText = "STATUS: ONLINE";

        } catch (error) {
            addMessage('ai', "[CRITICAL ERROR] Failed to connect to core logic.");
            document.getElementById('system-status').innerText = "STATUS: ERROR";
        }
    }

    function addMessage(sender, text) {
        const chatBox = document.getElementById('chat-box');
        const div = document.createElement('div');
        div.className = `message ${sender}`;
        div.style.whiteSpace = "pre-wrap";
        div.innerText = (sender === 'user' ? "C:\\USER> " : "") + text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById('user-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') executeCommand();
    });

    window.speechSynthesis.onvoiceschanged = () => window.speechSynthesis.getVoices();
</script>
</body>
</html>
